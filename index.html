<!DOCTYPE html>
<html>
<head>
	<title>Administration</title>
	<link rel="_shortcut icon" type="image/jpg" href="icon.jpg">
</head>
<body style="background-color: pink">
<form>
	Name: <input type="text" name="username"><br><br>
	E-mail: <input type="email" name="useremail"><br><br>
	Password: <input type="password" name="userpassword"><br><br>
	Ph. No.: <input type="tel" name="userphone"><br><br>
	Date Of Birth: <input type="datetime-local" name="DOB"><br><br>
	Gender: Male <input type="radio" name="gender"> Female <input type="radio" name="gender"> Others <input type="radio" name="gender"><br><br>
	Language: English <input type="checkbox" name="lang"> Bengali <input type="checkbox" name="lang"> Hindi <input type="checkbox" name="lang"><br><br>
	<button type="submit" name="Submit" onclick="alert('Data will be stored in the server')" accesskey="i">Submit</button><br><br>
	<button type="reset" name="Reset" accesskey="r" onclick="alert('Data will be uploaded')">Reset</button>
</form>
</body>
